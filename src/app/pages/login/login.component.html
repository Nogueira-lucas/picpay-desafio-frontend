<div class="login_page">
    <div class="login_page-form_container">
        <header class="login_page-form_container-header">
            <span class="login_page-form_container-header-pay">Pay</span>
            <span class="login_page-form_container-header-friends">Friends</span>
            <h2>Bem vindo de volta!</h2>
        </header>
        
        <form class="login_page-form_container-form" [formGroup]="loginForm">
            <mat-form-field class="login_page-form_container-form-input" 
                appearance="outline">
                <mat-label>Email</mat-label>
                <input formControlName="email" type="email" [errorStateMatcher]="matcher" matInput>
                <mat-error *ngIf="loginForm.get('email').hasError('email')">
                    Por favor digite um e-mail válido.
                </mat-error>
                <mat-error *ngIf="loginForm.get('email').hasError('required')">
                    Email é <strong>necessário</strong>
                </mat-error>
            </mat-form-field>
            <mat-form-field appearance="outline" 
                class="login_page-form_container-form-input"> 
                <mat-label>Senha</mat-label>
                <input formControlName="senha" [errorStateMatcher]="matcher" 
                    type="password" matInput>
                <mat-error *ngIf="loginForm.get('email').hasError('required')">
                    Senha é <strong>necessária</strong>
                </mat-error>
            </mat-form-field>
            <button mat-raised-button color="primary">Enviar</button>
        </form>

    </div>
    <div class="login_page-figure_container">
        <img class="login_page-figure_container-img" src="./../../../assets/man-doing-online-payment 1.svg"/>
    </div>
</div>
